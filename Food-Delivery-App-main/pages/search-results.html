<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Food Delivery System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">üçî FoodExpress</a>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="search-bar-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search restaurants, food..." onkeypress="handleSearchKeyPress(event)" value="">
                    <button class="search-btn" onclick="performSearch()">üîç</button>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="cart.html">Cart <span class="cart-badge">0</span></a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div style="margin-bottom: 2rem;">
            <a href="home.html" class="btn btn-outline" style="margin-bottom: 1rem;">‚Üê Back to Restaurants</a>
            <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">Search Results</h1>
            <p style="color: var(--text-light);">Showing results for <strong id="searchQueryDisplay"></strong></p>
        </div>
        <div id="searchResultsContainer">
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FoodExpress. All rights reserved.</p>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set search input value from sessionStorage
            const searchQuery = sessionStorage.getItem('searchQuery');
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
            }
            
            // Load search results
            loadSearchResults();
        });
    </script>
</body>
</html>
