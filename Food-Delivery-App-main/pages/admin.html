<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Food Delivery System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">üçî FoodExpress</a>
            <div style="display: flex; align-items: center; gap: 1rem;">
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h1 style="color: var(--primary-color); margin-bottom: 2rem;">Admin Dashboard</h1>
            
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="showTab('addRestaurant')">Add Restaurant</button>
                <button class="admin-tab" onclick="showTab('addMenuItem')">Add Food Item</button>
                <button class="admin-tab" onclick="showTab('viewRestaurants')">View Restaurants</button>
            </div>

            <!-- Add Restaurant Tab -->
            <div id="addRestaurant" class="admin-tab-content active">
                <div class="form-container">
                    <h2 style="margin-bottom: 1.5rem;">Add New Restaurant</h2>
                    <form id="addRestaurantForm">
                        <div class="form-group">
                            <label for="restaurantName">Restaurant Name</label>
                            <input type="text" id="restaurantName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="restaurantCuisine">Cuisine Type</label>
                            <input type="text" id="restaurantCuisine" name="cuisine" required placeholder="e.g., Italian, Indian, Chinese">
                        </div>
                        <div class="form-group">
                            <label for="restaurantRating">Rating</label>
                            <input type="number" id="restaurantRating" name="rating" min="0" max="5" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="restaurantDeliveryTime">Delivery Time</label>
                            <input type="text" id="restaurantDeliveryTime" name="deliveryTime" required placeholder="e.g., 30-40 mins">
                        </div>
                        <div class="form-group">
                            <label for="restaurantImage">Image URL</label>
                            <input type="url" id="restaurantImage" name="image" required>
                        </div>
                        <div class="form-group">
                            <label for="restaurantDescription">Description</label>
                            <textarea id="restaurantDescription" name="description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Restaurant</button>
                    </form>
                    <div id="restaurantSuccess" style="display: none; margin-top: 1rem; padding: 1rem; background: #d4edda; color: #155724; border-radius: 8px;">
                        Restaurant added successfully!
                    </div>
                </div>
            </div>

            <!-- Add Menu Item Tab -->
            <div id="addMenuItem" class="admin-tab-content">
                <div class="form-container">
                    <h2 style="margin-bottom: 1.5rem;">Add New Food Item</h2>
                    <form id="addMenuItemForm">
                        <div class="form-group">
                            <label for="menuRestaurantId">Restaurant</label>
                            <select id="menuRestaurantId" name="restaurantId" required>
                                <option value="">Select Restaurant</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="menuItemName">Item Name</label>
                            <input type="text" id="menuItemName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="menuItemDescription">Description</label>
                            <textarea id="menuItemDescription" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="menuItemPrice">Price ($)</label>
                            <input type="number" id="menuItemPrice" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="menuItemImage">Image URL</label>
                            <input type="url" id="menuItemImage" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Food Item</button>
                    </form>
                    <div id="menuItemSuccess" style="display: none; margin-top: 1rem; padding: 1rem; background: #d4edda; color: #155724; border-radius: 8px;">
                        Food item added successfully!
                    </div>
                </div>
            </div>

            <!-- View Restaurants Tab -->
            <div id="viewRestaurants" class="admin-tab-content">
                <div style="margin-bottom: 2rem;">
                    <h2 style="margin-bottom: 1rem;">All Restaurants</h2>
                    <div id="restaurantsTableContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FoodExpress. All rights reserved.</p>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
