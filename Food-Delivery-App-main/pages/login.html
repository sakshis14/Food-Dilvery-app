<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery System</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body.login-page {
            background: linear-gradient(135deg, #ff7d7d, #ffb199);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        body.login-page main {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-page header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            box-shadow: none;
        }
        
        .login-page footer {
            display: none;
        }
        
        .auth-form-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .auth-form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .auth-form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: white;
        }
        
        .auth-form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .auth-submit-btn:hover {
            background: #ff5252;
        }
        
        .auth-switch {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.25rem;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="login-page">
    <header>
        <nav>
            <a href="../index.html" class="logo">üçî FoodExpress</a>
        </nav>
    </header>

    <main>
        <div class="auth-form-container">
            <!-- Login Form -->
            <div id="loginFormContainer">
                <div class="auth-header">
                    <h1>Welcome Back üëã</h1>
                    <p id="loginSubtitle">Sign in to continue</p>
                </div>
                
                <form id="loginForm">
                    <div class="auth-form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="Email Address">
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Password">
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" class="auth-submit-btn">Sign In</button>
                </form>
                
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showSignupForm(); return false;">Sign Up</a>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signupFormContainer" style="display: none;">
                <div class="auth-header">
                    <h1>Create Account üëã</h1>
                    <p>Sign up to get started</p>
                </div>
                
                <form id="signupForm">
                    <div class="auth-form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" required placeholder="Full Name">
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required placeholder="Email Address">
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required placeholder="Password" minlength="6">
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password" minlength="6">
                    </div>
                    
                    <div id="signupErrorMessage" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" class="auth-submit-btn">Sign Up</button>
                </form>
                
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showLoginForm(); return false;">Sign In</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FoodExpress. All rights reserved.</p>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
